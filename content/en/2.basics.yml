    target: _blank
  
  - id: yarn_over
    image: img/basics/yarn_over.png
    caption: |      
      Yarn Over: Insert the hook, Wrap the yarn over the hook, Pull the yarn through the stitch
    tooltip: Watch on YouTube Free Yarn Over Basic
    to: https://www.youtube.com/watch?v=vSkKAXMAyfI&list=PL8tgm60WDRRQPT6TYJV_KgHCGoQjDbDP8&
    icon: "i-simple-icons-youtube"
    target: _blank
    
  - id: invisible_decrease
    image: img/basics/invisible_decrease.png
    caption: |      
      Here's the Invisible Decrease: Insert the hook into the front loop of the first stitch, then
      into the front loop of the next stitch, Yarn Over or Under, Pull through the first two loops,
      Yarn Over or Under again, Pull through both loops.
    tooltip: Watch on YouTube Free Invisible Decrease Basic
    to: https://www.youtube.com/watch?v=vSkKAXMAyfI&list=PL8tgm60WDRRQPT6TYJV_KgHCGoQjDbDP8&
    icon: "i-simple-icons-youtube"
    target: _blank
  
  - id: color_change
    image: img/basics/color_change.png
    caption: |      
      Here's the Color Change: On the last stitch before changing color, stop before the final yarn
      over and make that last yarn over with the new color to finish the stitch, then continue working 
      only with the new color.
    tooltip: Watch on YouTube Free Color Change Basic
    to: https://www.youtube.com/watch?v=xkWJDE0MnYU&list=PL8tgm60WDRRQPT6TYJV_KgHCGoQjDbDP8
    icon: "i-simple-icons-youtube"
    target: _blank
  
  - id: double_crochet
    image: img/basics/double_crochet.png
    caption: |      
      Here's the Double Crochet: Yarn over, insert hook, pull up a loop, yarn over, pull through 2,
      yarn over, pull through 2.
    tooltip: Watch on YouTube Free Double Crochet Basic
    to: https://www.youtube.com/watch?v=5HCTxsjdUfw&list=PL8tgm60WDRRQPT6TYJV_KgHCGoQjDbDP8
    icon: "i-simple-icons-youtube"
    target: _blank
  
  - id: half_double_crochet
    image: img/basics/half_double_crochet.png
    caption: |      
      Here's the Half Double Crochet: Yarn over, insert hook, pull up a loop, yarn over, pull
      through all 3 loops.
    tooltip: Watch on YouTube Free Half Double Crochet Basic
    to: https://www.youtube.com/watch?v=c-GGTyqgsaU&list=PL8tgm60WDRRQPT6TYJV_KgHCGoQjDbDP8
    icon: "i-simple-icons-youtube"
    target: _blank

  - id: bobble_stitch
    image: img/basics/bobble_stitch.png
