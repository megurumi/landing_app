faq:
  title: Questions Fréquemment Posées
  description: Tout ce que vous devez savoir sur les patrons et tutoriels Megurumi Creative.
  items:
    - label: Pourquoi acheter le patron si le tutoriel est gratuit ?
      content: |
        ✨ Sur YouTube : tu trouveras mes tutoriels gratuits, accessibles à tous. Ils sont parfaits si tu es débutant(e), si tu aimes suivre
        étape par étape en vidéo, ou si tu as un budget serré. Cependant, comme ils n'ont pas encore été entièrement testés, il pourrait y avoir de petites
        erreurs ici et là. Tu peux me soutenir gratuitement en t'abonnant, likant, et laissant un commentaire.

        🧶 Patron PDF : ces patrons sont testés par la communauté, soigneusement relus, et professionnellement mis en page.
        Ils sont sans erreur et faits pour ceux qui préfèrent un patron écrit qui soit clair, structuré, et plus facile à garder sous la main—ou
        pour ceux qui n'ont pas la patience pour une vidéo. En achetant, tu soutiens directement mon travail créatif. N'hésite pas à
        laisser un avis avec une photo de ton projet. Ça m'aide beaucoup ! Et bien sûr, tu peux toujours me contacter si tu as des questions.
      defaultOpen: true
    - label: Puis-je vendre des objets faits à partir de vos patrons ?
      content: |
        Oui, tu peux ! Si tu décides de vendre les peluches que tu fabriques à partir de mes patrons, assure-toi de me créditer comme créatrice dans la description de ton produit
        avec la mention :

        👉 Patron par @megurumi_creative

        Pourquoi est-ce important (et équitable) ?

        Concevoir un patron demande des heures de créativité, de tests, et de perfectionnement. C'est la fondation qui rend ta peluche finie possible. En donnant
        du crédit, tu ne respectes pas seulement le travail de la créatrice, mais tu es également transparent(e) avec tes clients sur l'origine du design.
        C'est une façon équitable d'honorer le processus créatif, de soutenir les créatrices indépendantes, et de garder cette communauté artisanale forte. Cette simple ligne est
        un petit geste pour toi, mais cela représente le monde pour nous, les créatrices. 💖
    - label: Offrez-vous du support pour vos patrons ?
      content: |
        Oui ! Tu peux me contacter via n'importe lequel de mes réseaux sociaux, et je suis toujours heureuse d'aider à résoudre les problèmes. La communauté crochet est aussi
        incroyablement solidaire. Tu trouveras souvent de l'aide dans les commentaires de mes vidéos aussi !
    - label: Quel est le niveau de compétence requis pour vos patrons ?
      content: |
        La plupart de mes patrons sont adaptés aux débutants ! Je me concentre sur les points de base et fournis des explications détaillées. Si tu sais faire un
        cercle magique, une maille serrée, augmenter, et diminuer, tu peux faire la plupart de mes créations. J'ai aussi une playlist de bases pour les débutants complets.

