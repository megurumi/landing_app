  - id: bobble
    image: img/basics/bobble.png
    caption: |
      Voici le Picot (Picot 5 brides) : Faire un jeté, insérer le crochet, tirer une boucle, faire un jeté, tirer
      é travers 2 é répéter 5 fois dans la méme maille. Vous devriez avoir 6 boucles sur votre crochet. Faire
      un jeté, tirer é travers toutes les boucles.
    links:
      - id: youtube
        label: Regarder sur YouTube le Demi-Picot de Base Gratuit
        to: https://www.youtube.com/watch?v=vQHpUjnULHA&list=PL8tgm60WDRRQPT6TYJV_KgHCGoQjDbDP8
        icon: "i-simple-icons-youtube"
        target: _blank

  - id: treble
    image: img/basics/treble.png
    caption: |
      Voici la Double Bride : Faire un jeté deux fois, insérer le crochet dans la maille, faire un jeté et tirer
      une boucle (vous avez maintenant 4 boucles sur votre crochet). Faire un jeté, tirer é travers 2 boucles é faire un jeté,
      tirer é travers 2 boucles é faire un jeté, tirer é travers les 2 derniéres boucles.
    links:
      - id: youtube
        label: Regarder sur YouTube la Demi-Double Bride de Base Gratuite
        to: https://www.youtube.com/watch?v=ikyUSjB7uuA&list=PL8tgm60WDRRQPT6TYJV_KgHCGoQjDbDP8
        icon: "i-simple-icons-youtube"
