  - id: yarn_over
    image: img/basics/yarn_over.png
    caption: |
      Jeté par Dessus : Insérer le crochet, Enrouler le fil par dessus le crochet, Tirer le fil é travers la maille
    links:
      - id: youtube
        label: Regarder sur YouTube le Jeté par Dessus de Base Gratuit
