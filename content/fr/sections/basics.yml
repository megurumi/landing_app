  - id: invisible_decrease
    image: img/basics/invisible_decrease.png
    caption: |
      Voici la Diminution Invisible : Insérer le crochet dans le brin avant de la premiére maille, puis
      dans le brin avant de la maille suivante, Faire un jeté par dessus ou par dessous, Tirer é travers les deux premiéres boucles,
      Faire un jeté par dessus ou par dessous é nouveau, Tirer é travers les deux boucles.
    links:
      - id: youtube
        label: Regarder sur YouTube la Diminution Invisible de Base Gratuite
        to: https://www.youtube.com/watch?v=vSkKAXMAyfI&list=PL8tgm60WDRRQPT6TYJV_KgHCGoQjDbDP8&
        icon: "i-simple-icons-youtube"
        target: _blank

  - id: color_change
    image: img/basics/color_change.png
    caption: |
      Voici le Changement de Couleur : Sur la derniére maille avant de changer de couleur, s'arréter avant le dernier jeté
      et faire ce dernier jeté avec la nouvelle couleur pour terminer la maille, puis continuer é travailler
      uniquement avec la nouvelle couleur.
    links:
      - id: youtube
        label: Regarder sur YouTube le Changement de Couleur de Base Gratuit
        to: https://www.youtube.com/watch?v=xkWJDE0MnYU&list=PL8tgm60WDRRQPT6TYJV_KgHCGoQjDbDP8
        icon: "i-simple-icons-youtube"
        target: _blank

  - id: double_crochet
    image: img/basics/double_crochet.png
    caption: |
      Voici la Bride : Faire un jeté, insérer le crochet, tirer une boucle, faire un jeté, tirer é travers 2,
      faire un jeté, tirer é travers 2.
    links:
      - id: youtube
        label: Regarder sur YouTube la Bride de Base Gratuite
        to: https://www.youtube.com/watch?v=5HCTxsjdUfw&list=PL8tgm60WDRRQPT6TYJV_KgHCGoQjDbDP8
