  - id: half_double_crochet
    image: img/basics/half_double_crochet.png
    caption: |
      Voici la Demi-Bride : Faire un jeté, insérer le crochet, tirer une boucle, faire un jeté, tirer
      é travers les 3 boucles.
    links:
