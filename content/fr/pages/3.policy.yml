sections:
  - title: Introduction
    content: >
      Bienvenue sur Megurumi Creative, une plateforme dédiée à la présentation de modèles et créations
      uniques au crochet. En accédant à ce site, vous acceptez les politiques décrites ci-dessous.
      Ces politiques régissent votre utilisation du site et visent à protéger notre travail
      créatif. Nous nous réservons le droit de mettre à jour ou de modifier ces politiques à tout
      moment. Il est de votre responsabilité de les consulter régulièrement. La poursuite de
      l'utilisation du site après toute mise à jour constitue votre acceptation des politiques
      révisées.
  - title: Droits de Propriété Intellectuelle
    content: >
      Tous les modèles, créations, images et autres contenus présentés sur ce site sont la
      propriété exclusive de Megurumi Creative. Ces œuvres sont protégées par les lois sur le droit d'auteur
      et la propriété intellectuelle. Vous bénéficiez d'une licence limitée pour consulter le
      contenu à des fins personnelles et non commerciales uniquement. Toute reproduction,
      distribution, vente ou utilisation non autorisée de nos modèles ou créations est strictement
      interdite sans consentement écrit préalable. Nous vous remercions de respecter notre
      créativité et notre travail.
  - title: Utilisation Autorisée
    content: >
      Ce site est mis à disposition dans le but de présenter les modèles et créations au crochet
      de Megurumi Creative. Vous pouvez parcourir le site pour votre inspiration personnelle et votre
      plaisir. Cependant, toute utilisation commerciale, reproduction ou modification du contenu
      affiché sans autorisation explicite est interdite. Si vous souhaitez utiliser nos modèles à
      des fins commerciales, veuillez nous contacter pour discuter des options de licence.
  - title: Absence de Collecte de Données
    content: >
      Ce site ne collecte aucune donnée personnelle. Il s'agit uniquement d'une plateforme de
      présentation des créations de Megurumi Creative. Aucune information utilisateur n'est stockée,
      partagée ou vendue.
  - title: Respect du Travail Créatif
    content: >
      Nous vous demandons respectueusement de respecter l'originalité et les efforts investis dans
      nos modèles et créations au crochet. La copie, le partage ou la vente non autorisés de notre
      travail portent atteinte à la valeur de la créativité et ne sont pas autorisés. Si vous
      appréciez notre travail, nous vous encourageons à nous soutenir en respectant ces politiques.
  - title: Limitation de Responsabilité
