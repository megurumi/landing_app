title: Libère ta créativité avec le crochet
description:
  Plonge dans mon univers du crochet avec de magnifiques créations faites main, des tutoriels,
  et des personnes qui partagent ta passion pour le fait-main.
hero:
  image: img/brand/hero.png
  caption: |
    ✨ Retrouve des tutoriels gratuits pour toutes mes créations sur ma chaîne YouTube : @megurumi_creative !
    (Lien dans la bio, ou envoie-moi un message si tu ne le trouves pas !)
    Si tu souhaites soutenir mon travail et m'aider à continuer à créer du contenu gratuit,
    tout soutien compte énormément pour moi 💕
    Une fois testés et peaufinés, mes patrons sont disponibles dans ma boutique Etsy,
    et certains y sont déjà !
    Merci de suivre cette aventure et de faire partie de mon parcours créatif.
    Bon crochet ! 🧶💫
